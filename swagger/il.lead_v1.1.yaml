swagger: '2.0'
info:
  version: v1.0
  x-swagger-file-version: '1.1'
  title: Lead Management
  description: |

    * This API provides operation for lead management (creation, update and retrieval)
    * Target clients for this API include
      * Lead management frontend applciations which can be AIA's internal applications or AIA partner's applications.
      * Partner's backend applications submitting leads.
      * AIA's backend processes which handle partner's lead submssions in the form of batch files.
    
 
host: api.aia.com
basePath: /il/lead/v1
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
parameters:
  Authorization:
    name: Authorization
    description: >-
      An access token issued by an AIA Authorization server. This will have the
      format Bearer + {space} + {accessToken}. Example: Bearer
      KGNsaWVudF9pZDpjbGllbnRfc2VjcmV0KQ==
    in: header
    required: true
    type: string
  x-aia-partner-code:
    name: x-aia-partner-code
    description: Partner code
    in: header
    required: true
    type: string
    enum:
      - CITI
      - PBB
      - BPI
      - SINGTEL
  x-aia-request-id:
    name: x-aia-request-id
    description: Unique id for the request for tracking purposes
    in: header
    required: true
    type: string
  x-page-limit:
    in: query
    name: x-page-limit
    description: >-
      This parameter indicates the maximum number of items to return. If this
      parameter is not specified, all records are returned starting from the
      position specified by the offset parameter.
    required: false
    type: string
responses:
  GWNotFoundError404:
    description: 
      <table>
        <tr>
          <td><b>reasonCode</b></td>
          <td><b>reason</b></td>
          <td><b>message</b></td>
          <td><b>sourceSystem</b></td>
        </tr>
        <tr>
          <td>ERR_GW_404</td>
          <td>Not Found</td>
          <td>Resource not found on gateway</td>
          <td>Gateway</td>
        </tr>
      </table>

  NotFoundError404:
    description: 
      <table>
        <tr>
          <td><b>reasonCode</b></td>
          <td><b>reason</b></td>
          <td><b>message</b></td>
          <td><b>sourceSystem</b></td>
        </tr>
        <tr>
          <td>ERR_GW_404</td>
          <td>Not Found</td>
          <td>Resource not found on gateway</td>
          <td>Gateway</td>
        </tr>
      </table>

    schema:
      $ref: '#/definitions/Exception'

  ClientError400:
    description: 
      <table>
        <tr>
          <td><b>reasonCode</b></td>
          <td><b>reason</b></td>
          <td><b>message</b></td>
          <td><b>sourceSystem</b></td>
        </tr>
        <tr>
          <td>ERR_LEAD_400</td>
          <td>Bad Request</td>
          <td>Invalid data for Prefix field</td>
          <td>API</td>
        </tr>
      </table>

    schema:
      $ref: '#/definitions/Exception'

  internalError500:
      # Document specific error codes and messages if possible
    description: 
    
      <table>
        <tr>
          <td><b>reasonCode</b></td>
          <td><b>reason</b></td>
          <td><b>message</b></td>
          <td><b>sourceSystem</b></td>
        </tr>
        <tr>
          <td>ERR_LEAD_500</td>
          <td>Internal Server Error</td>
          <td>400 Bad Request - Could not find a property named '_aia_bestsuitableproduct_value</td>
          <td>Lead Management System</td>
        </tr>

      </table>
      
    schema:
      $ref: '#/definitions/Exception'

###### Standard Gateway Errors ###########
      
  GatewayError401:
    description: 
    
      <table>
        <tr>
          <td><b>reasonCode</b></td>
          <td><b>reason</b></td>
          <td><b>message</b></td>
          <td><b>sourceSystem</b></td>
        </tr>
        <tr>
          <td>ERR_GW_401</td>
          <td>Unauthorized</td>
          <td>Authorization error</td>
          <td>Gateway</td>
        </tr>
      </table>

    schema:
      $ref: '#/definitions/Exception'

  GatewayError502:
    description: 
      <table>
        <tr>
          <td><b>reasonCode</b></td>
          <td><b>reason</b></td>
          <td><b>message</b></td>
          <td><b>sourceSystem</b></td>
        </tr>
        <tr>
          <td>ERR_GW_502</td>
          <td>Bad Gateway</td>
          <td>Service is down or being upgraded</td>
          <td>Gateway</td>
        </tr>
