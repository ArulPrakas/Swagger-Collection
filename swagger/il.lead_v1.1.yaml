paths:
  /leads:
    post:
      tags:
        - Lead
      summary: Create the leads for potential customer
      description: This operation will create the leads for the bank's customer in Lead Management System.
      operationId: lead_post
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - in: body
          name: lead
          description: Lead creation data json for creating the new leads from client application
          schema:
            $ref: '#/definitions/Lead'
          required: true
      responses:
        '200':
          description: Successfully created the lead
          schema:
            properties:
              leadId:
                type: string
                description: Lead ID
            required:
              - leadId
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'
    put:
      tags:
        - Lead
      summary: Update the lead information of the customer
      description: This operation will update the leads for the bank's customer in Lead Management System.
      operationId: lead_put
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - in: body
          name: lead
          description: Lead information to be updated from client application.
          schema:
            $ref: '#/definitions/Lead'
          required: true
      responses:
        '200':
          description: Successfully updated the lead information
          schema:
            properties:
              status:
                type: string
                description: Status of updating the lead in response
            required:
              - status
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'
  /leads/get-details:        
    post:
      tags:
        - Lead
      summary: Retrieve leads data of the customer
      description: This operation will get the leads details from Lead Management System depending on the leads ID.
      operationId: lead_getById
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - in: body
          name: leadQuery
          description: | 
            * Lead serach query to fetch the lead details from Lead Management System.  
              client application have to send either lead ID or lead reference number.
            * search query will be used to only fetch the selected fields name. This is non mandatory field. If no value passed it will return all the fields for lead entity. 
              Sample for lead query lead API
              
                client(prefix;firstNm;phone{countryCd/phoneNumber})
          schema:
            $ref: '#/definitions/LeadQuery'
      responses:
        '200':
          description: Successful retrieval of lead information
          schema:
            $ref: '#/definitions/Lead'
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'
  /leads/get-list:
    post:
      tags:
        - Lead
      summary: Retrieve leads data of the customer
      description: |
      
          * This operation will retrieve the Leads list from Lead Management System.
          
          * Below is the input details that need to be used for getting the result.
          
            * For Front End application
            
              - "sellerId" - Mandatory, Client application must use the seller ID to get the leads list.
              - Below are the additional filter criteria for leads list. All fields are optional.
                  - "leadStage" - Optional
                  - "leadSource" - Optional
                  - "leadAge" - Optional
                  - "gender" - Optional
                  - "productNm" - Optional
                  - "firstNm" - Optional
              - serachQuery - Optional, search query will be used to only fetch the selected fields name. This is non mandatory field. If no value passed it will return all the fields for leads list. 
                     Sample for lead query lead API
                      client(prefix;firstNm;phone{countryCd/phoneNumber})
          
            * For BU batch jobs
              - "leadProcessingFlag" - Mandatory for fetching the leads data by BU btach jobs. This parameter will be used when leads need to be exported to Telemarketing application, F2F or BU Partner Update.
              - "leadStage" - Only mandatory for fetching the leads data by BU jobs for for sending the leads update to BU partners.
          
      operationId: leadList_get
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - $ref: "#/parameters/x-page-limit"
        - in: body
          name: leadListQuery
          description: Query string for lead list
          schema:
            $ref: '#/definitions/LeadListQuery'
      responses:
        '200':
          description: Successful retrieval of leads information
          schema:
            type: array
            items:
              $ref: '#/definitions/Lead'
          headers:
            x-total-count:
              type: string
              description: Total number of records in the unpaginated set
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'
  /leads/activities:
    post:
      tags:
        - Lead
      summary: Create the activity
      description: This operation will create activity in association with respect to Lead ID in the Lead Management System.
      operationId: leadActivity_post
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - in: body
          name: activity
          description: Data to create a lead activity
          schema:
            $ref: '#/definitions/ActivityInfo'
          required: true
      responses:
        '200':
          description: Successfully created the Activity
          schema:
            properties:
              activityId:
                type: string
                description: Activity ID
            required:
              - activityId
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'
    put:
      tags:
        - Lead
      summary: Update the activity information
      description: This operation will update the activity details for a lead in the Lead Management System.
      operationId: leadActivity_put
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - in: body
          name: activity
          description: Activity information to be updated
          schema:
            $ref: '#/definitions/ActivityInfo'
          required: true
      responses:
        '200':
          description: Successfully updated the activity information
          schema:
            properties:
              status:
                type: string
                description: Status of the updating the activity
            required:
              - status
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'
  /leads/activities/get-details:
    post:
      tags:
        - Lead
      summary: Fetch the activity information
      description: This operation will retrieve the activity details for a lead from the Lead Management System.
      operationId: leadActivity_get
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - in: body
          name: activityQuery
          description: Activities information to be fetched. 
          schema:
            $ref: '#/definitions/ActivityQuery'
      responses:
        '200':
          description: Successful retrieval of activity data
          schema:
            $ref: '#/definitions/ActivityInfo'
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'  
  /leads/activities/get-list:
    post:
      tags:
        - Lead
      summary: Fetch the activity information
      description: This operation will retrieve the activity details for a lead from the Lead Management System.
      operationId: leadActivityList_get
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - in: body
          name: activityQuery
          description: Activities List to be fetched for Leads 
          schema:
            $ref: '#/definitions/ActivityListQuery'
      responses:
        '200':
          description: Successful retrieval of activity data
          schema:
            type: array
            items:
              $ref: '#/definitions/ActivityInfo'
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'
  /leads/unlock:
    post:
      tags:
        - Lead
      summary: Create the Locking status
      description: This operation will unlock the lead for the bank's customer in Lead Management System.
      operationId: leadUnlock_post
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - in: body
          name: unlock
          description: Unlock lead information to be updated
          schema:
            $ref: '#/definitions/UnlockInfo'
          required: true
      responses:
        '200':
          description: Successfully updated the lock status information and retrived the leads
          schema:
            $ref: '#/definitions/Lead'
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'
    put:
      tags:
        - Lead
      summary: Update the Locking status
      description: This operation will update the locking status for the bank's customer in Lead Management System.
      operationId: leadUnlock_put
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - in: body
          name: unlock
          description: Unlock lead information to be updated
          schema:
            $ref: '#/definitions/UnlockInfo'
          required: true
      responses:
        '200':
          description: Successfully updated the lock status information
          schema:
            properties:
              status:
                type: string
                description: Status of updating the lock status
            required:
              - status
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'          
  /leads/unlock/get-status:
    post:
      tags:
        - Lead
      summary: Get lead Locking status
      description: This operation will get the locking status for the seller in Lead Management System.
      operationId: leadUnlockStatus_post
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - in: body
          name: unlockQuery
          description: Unlock lead information to be updated
          schema:
            $ref: '#/definitions/UnlockInfoQuery'
          required: true
      responses:
        '200':
          description: Successfully get the lock status information
          schema:
              $ref: '#/definitions/UnlockInfo'          
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'          
  /leads/dashboard:
    get:
      tags:
        - Lead
      summary: Fetch the dashboard information
      description: This operation will retrieve the metrics information of the leads based on the User ID from the Lead Management System.
      operationId: dashboard_get
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - in: query
          name: user-id
          description: User ID 
          type: string
          required: true
        - in: query
          name: start-date
          type: string
          format: date
          description: From date in 'DD-mm-yyyy'
        - in: query
          name: end-date
          type: string
          description: To date in 'DD-mm-yyyy'
      responses:
        '200':
          description: Successfully retrieved the dashboard information
          schema:
            $ref: '#/definitions/DashboardInfo'
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'
  /sellers/get-list:
    post:
      tags:
        - Seller
      summary: Get seller information.
      description: This operation will retrieve the seller information based on the Supervisor ID.
      operationId: sellerList_post
      parameters:
        - $ref: '#/parameters/Authorization'
        - $ref: '#/parameters/x-aia-request-id'
        - $ref: "#/parameters/x-page-limit"
        - in: body
          name: sellerListQuery
          description: Query string for lead list
          schema:
            $ref: '#/definitions/SellerQuery'
      responses:
        '200':
          description: Successful retrieval of Seller data
          schema:
            type: array
            items:
              $ref: '#/definitions/SellersInfo'
          headers:
            x-total-count:
              type: string
              description: Total number of records in the unpaginated set
        '400':
          $ref: '#/responses/ClientError400'
        '401':
          $ref: '#/responses/GatewayError401'
        '404':
          $ref: '#/responses/GWNotFoundError404'
        '500':
          $ref: '#/responses/internalError500'
        '502':
          $ref: '#/responses/GatewayError502'
        '503':
          $ref: '#/responses/GatewayError503'
        '504':
          $ref: '#/responses/GatewayError504'
definitions:
  Lead:
    type: object
    properties:
      client:
        $ref: '#/definitions/Client'
      leadDetails:
        $ref: '#/definitions/LeadsInformation'
      eligibleProducts:
        type: array
        items:
          $ref: '#/definitions/ProductsInfo'
      suitableProducts:
        type: array
        items:
          $ref: '#/definitions/ProductsInfo'
      channelDetails:
        $ref: '#/definitions/ChannelInformation'
      otherDetails:
        $ref: '#/definitions/OtherFieldsInfo'
      paginationNextLink:
        type: string
        description: While using pagination, this  field will provid the next link of the page
        
  Client:
    properties:
      prefix:
        type: string
        description: Title
        enum:
          - Mr
          - Ms
          - Miss
          - Mrs
          - Dr
          - Atty
          - Engr
          - Others
      firstNm:
        type: string
        description: First name
      middleNm:
        type: string
        description: Middle name
      lastNm:
        type: string
        description: Last name
      admittedAge:
        type: number
        description: Age
      maritalStatus:
        type: string
        description: Marital status
        enum:
          - Single
          - Married
          - Widowed
          - Separated
          - Others
      gender:
        type: string
        description: Gender
        enum:
          - Male
          - Female
          - Others
      mothersMaidenNm:
        type: string
        description: Maiden name
      birthCity:
        type: string
        description: City of birth
      birthCountry:
        type: string
        description: Country of birth
      nationality:
        type: string
        description: Nationality
      rmClientNo:
        type: string
        description: Relationship Manager Client Number
      relationshipManager:
        type: string
        description: Relationship Manager 
      relationshipCode:
        type: string
        description: Relationship code
      birthDt:
        type: string
        format: date
        description: Date of birth in 'DD-mm-yyyy'
        example: '25-12-2018'
      smokerCurrentInd:
        type: string
        description: Smoker Status
        enum:
          - Smoker
          - Non-Smoker
      tin:
        type: string
        description: TIN
      idType:
        type: string
        description: ID Type
        enum:
          - SSS
          - GSIS
          - UMID
          - Others
      idNumber:
        type: string
        description: ID number
      address:
        type: array
        items:
          $ref: '#/definitions/Address'
      phone:
        type: array
        items:
          $ref: '#/definitions/Phone'
      email:
        type: array
        description: Email addresses
        items:
          $ref: '#/definitions/Email'
      financialDetails:
        $ref: '#/definitions/FinancialInfo'   
    required:
      - firstName
      - lastName
  Address:
    properties:
      addressType:
        type: string
        description: Type code of the address
        enum:
          - HOME
          - PERMANENT
          - BUSINESS
