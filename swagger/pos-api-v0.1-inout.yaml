      summary: Get customers particulars (See PUT operation)
      operationId: Customers_get
      description: |
        
        Get customers particulars (See PUT operation)
        
        <table class="table table-striped table-bordered">
          <thead> 
            <tr>
              <th>Column 1</th> 
              <th>Column 2</th> 
            </tr>
          </thead>
          <tbody> 
            <tr> 
              <td>Not working</td> 
              <td>Not Working</td> 
            </tr> 
          </tbody> 
        </table>
                  
      parameters:
        - $ref: '#/parameters/AIA-Access-Token'
        - $ref: '#/parameters/X-AIA-Request-Id'

        
      responses:
        "200":
          description:  OK
          schema:
            $ref: '#/definitions/RetrieveCustomerDetailsResponse'
        '400':
          $ref: '#/responses/HTTPError400'
        '401':
          $ref: '#/responses/HTTPError401'
        '405':
          $ref: '#/responses/HTTPError405'
        '406':
          $ref: '#/responses/HTTPError406'
        '500':
          $ref: '#/responses/HTTPError500'

    put:
      tags: 
        - Customer
      summary: Change customers particulars 
      operationId: Customers_put
      description: |
        
        Change customer particulars
         - Change address/Telephone/E-mail
         - Update acknowledgment of address proof
         - Update contact information for 2FA authentication
         - Change the ID/Passport info for insured and/or owner
         - Update age change for insured and/or owner
         - Change of DOB for insured and/or owner
         - Change of sex for insured and/or owner
         - Change occupation rating, or occupation for insured and/or owner
         - Change name of insured and/or owner
        
         * Depending on input/output/documtation reuqirements, may need to split into individual calls for certain requests 
        
         * Some requests may require underwriting, e.g. change of occupation, age 
                
      parameters:
        - $ref: '#/parameters/InputPlaceholder'
      responses:
        "200":
          description:  OK

