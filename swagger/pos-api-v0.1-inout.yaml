---

swagger: '2.0'


info:

  x-swagger-file-version: "0.1"
  version: "0.1"
  
  title: Policy Owner Servicing
  description: |
    
    This is the reference API for POS derived from the analysis of POS transactions for 4 BUs (HK, SG, MY, TH)
    
    The current API definition is providing only a list of operations (input parameters and responses are not defined)
    
host: api.aia.com
basePath: /il/pos/v1
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
  
parameters:

  InputPlaceholder:
    name: input
    description: "Input placeholder"
    in: header
    required: true
    type: string

  X-AIA-Request-Id:
    in: header
    name: X-AIA-Request-Id
    description: A unique id generated for each request for tracking purposes
    required: true
    type: string
  AIA-Access-Token:
    in: header
    name: Authorization
    description: >-
      An access token issued by an AIA Authorization server. This will have the
      format Bearer + {space} + {accessToken}. Example: Bearer
      KGNsaWVudF9pZDpjbGllbnRfc2VjcmV0KQ==
    required: true
    type: string

responses:
  HTTPError400:
    description: Bad Request
    schema:
      $ref: '#/definitions/Exception'
  HTTPError401:
    description: Unauthorized
    schema:
      $ref: '#/definitions/Exception'
  HTTPError405:
    description: Method Not Allowed
    schema:
      $ref: '#/definitions/Exception'
  HTTPError406:
    description: Not Acceptable
    schema:
      $ref: '#/definitions/Exception'
  HTTPError500:
    description: >-
      Internal Server Error

      <table class="table table-striped table-bordered"> <thead> <tr>
      <th>ReasonCode</th> <th>Reason</th> <th>Message</th> </tr> </thead>
      <tbody> <tr> <td>502</td> <td>Bad Gateway</td> <td>Service is down or
      being upgraded</td> </tr> <tr> <td>503</td> <td>Service Unavailable</td>
      <td>Service is up, but overloaded with requests</td> </tr> <tr>
      <td>504</td> <td>Gateway Timeout</td> <td>Servers are up, but the
      request   couldnâ€™t be serviced due to some failure within our stack</td>
      </tr> </tbody> </table>
    schema:
      $ref: '#/definitions/Exception'

